<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Post Location</title>
</head>

<body>
  <section class="main" aria-label="Content container" name="container" role="main">
    <section class="header">
      <h3><a href="index.html">Home</a></h3>
      <h3><a href="login.html">Log In</a></h3>
      <h3><a href="signup.html">Sign Up</a></h3>
      <h1>Water Spotter</h1>
      <h2>Find your next refill while on the road or trail</h2>
    </section>
    <section class="signupForm" id="signupForm">
      <form>
        <fieldset>
          <label>Title</label>
          <input type="text" id="post-title"class="postField" placeholder="Title">

          <label>Description</label>
          <input type="text" id="post-description"class="postField" placeholder="Description">

          <label>Latitude</label>
          <input type="text" id="post-lat"class="postField" placeholder="Latitude">

          <label>Longitude</label>
          <input type="text" id="post-lon"class="postField" placeholder="Longitude">

          <label>Type</label>
          <input type="text" id="post-type"class="postField" placeholder="type">
        </fieldset>
        <button id="postButton">Post New Location!</button>
      </form>
    </section>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
