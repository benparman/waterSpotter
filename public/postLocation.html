<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Post Location</title>
</head>

<body>
  <section class="main" aria-label="Content container" name="container" role="main">
    <section class="header">
      <h3><a href="signup.html">Sign Up</a></h3>
      <h3 class="postLocation"><a href="postLocation.html">Post Location</a></h3>
      <h3><a href="index.html">Home</a></h3>
      <h3 class="loginStatus"></h3>
      <button id="testButton">***CREATE NEW MARKER***</button>
      <h1>Water Spotter</h1>
      <h2>Find your next refill while on the road or trail</h2>
    </section>

    <section class="locationForm" id="locationForm">
      <form>
        <fieldset>
          <label>Title</label>
          <input type="text" id="post-title"class="postField" placeholder="Title">

          <label>Description</label>
          <input type="text" id="post-description"class="postField" placeholder="Description">

          <label>Latitude</label>
          <input type="text" id="post-lat"class="postField" placeholder="Latitude">

          <label>Longitude</label>
          <input type="text" id="post-lon"class="postField" placeholder="Longitude">

          <label>Type</label>
          <input type="text" id="post-type"class="postField" placeholder="type">
        </fieldset>
        <button id="postButton">Post New Location!</button>
      </form>
    </section>
    <div id="map" aria-labelledby="Google map display" name="googleMap"></div>
  </section>

  <section>
    <p id = "newMarkerCoords"></p>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrlS-LQnc7fbdIRMZD5ctvGlYzQo3GyQU">
      </script>
  <script src="app.js"></script>
</body>
</html>
