<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">

  
  
  <title>Water Spotter</title>
</head>
<body>
  <div class="main" aria-label="Content container" name="container" role="main">
    <section class="Title">
      <h1>Water Spotter</h1>
      <h2>Find your next refill while on the road or trail</h2>
    </section>
    <section class="searchCriteria">
      <h1>Show me:</h1>
      <fieldset class="checkboxes">
        <ul class="nameMe">
          <li><input type="checkbox" checked>Fountain</li>
          <li><input type="checkbox" checked>Spigot</li>
          <li><input type="checkbox" checked>Natural Spring</li>
          <li><input type="checkbox" checked>Stream or River</li>
          <li><input type="checkbox" checked>Other</li>
        </ul>

        <input id="searchLocation" type="text" placeholder="search location">
        <button aria-label="submit-button" id="js-location-submit-button" type="submit">Go!</button>
      </fieldset>
    </section>




  <div id="map" aria-labelledby="Google map display" name="googleMap"></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrlS-LQnc7fbdIRMZD5ctvGlYzQo3GyQU">
    </script>
<script src="app.js"></script>
</body>
</html>
