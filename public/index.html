<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Water Spotter</title>
  </head>
  <body>

      <header>
        <div class = "headerOne">
            <div class="headerContentContainer">
              <div class = "title">
                <h1>HydroMapper</h1><br>
                <h2>An Open Source Hydration Project</h2>
              </div>
            </div>
        </div>
        <div class = "headerTwo">
            <div class="headerContentContainer">
          <div class = "links">
            <!-- <h3><a href="index.html">Home</a></h3> -->
            <h3 class="postLocation"><a href="#">Post Location</a></h3>
            <h3 class="signup"><a href="signup.html">Sign Up</a></h3>
            <h3 class="loginStatus"></h3>
          </div>
        </div>
        </div>
        <div class = "headerThree">
            <div class="headerContentContainer">
          <form class = "searchLocation">
            <input name="searchTerms" aria-label="search-here" type="text" class="searchTerms" placeholder="Location?" required="">
            <button aria-label="submit-button" id="js-location-submit-button" type="submit">Go!</button>
            <button aria-label="myLocation-button" id="myLocation-button" type="submit">Use my location!</button>
          </form>
        </div>
      </div>
      </header>

    <main>
      <div id="map" aria-labelledby="Google map display" name="googleMap"></div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrlS-LQnc7fbdIRMZD5ctvGlYzQo3GyQU"></script>
    <script src="app.js"></script>
  </body>
</html>
