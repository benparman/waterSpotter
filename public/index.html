<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300" rel="stylesheet">
    <title>HydroMapper</title>
  </head>
  <body>
      <header>
        <div class="headerContentContainer">
          <div class = "title">
            <h1>Hydro<span class="titleColorTwo">Mapper</span></h1><br>
            <h2>An Open Source Hydration Project</h2>
          </div>
        </div>
        <div class="headerContentContainer">
          <div class = "links">
            <h3 class = "welcomeUser"></h3>
            <h3 class="signup"><a href="#">Sign Up</a></h3>
            <h3 class="loginStatus"></h3>
          </div>
        </div>
        <div class="headerContentContainer">
          <form class = "searchLocation">
            <input name="searchTerms" aria-label="search-here" type="text" class="searchTerms" placeholder="Search..." required="">
            <button aria-label="submit-button" class="searchTerms" id="js-location-submit-button" type="submit">Go</button>
            <p>||</p>
            <button aria-label="myLocation-button" class="searchTerms" id="myLocation-button" type="button">My Location</button>
            <p class="hiddenDivider">||</p>
            <button aria-label="postLocation-button" class="postLocation" type="button">New</button>
          </form>
        </div>
    </header>

      <div class = "js-user-form"></div>

    <main>
      <div id="map" aria-labelledby="Google map display" name="googleMap"></div>
      
    </main>
    <footer>
      <div class="footerLinks">
        <h1 id="about">About</h1>
        <h1 id="about">Legal</h1>
        <h1 id="about">Contact</h1>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrlS-LQnc7fbdIRMZD5ctvGlYzQo3GyQU"></script>
    <script src="app.js"></script>
  </body>
</html>
