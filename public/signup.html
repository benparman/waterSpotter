<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Sign Up</title>
</head>

<body>
  <section class="main" aria-label="Content container" name="container" role="main">
    <section class="header">
        <h3><a href="index.html">Home</a></h3>
        <h3><a href="login.html">Log In</a></h3>
        <h3><a href="postLocation.html">Post Location</a></h3>
      <h1>Water Spotter</h1>
      <h2>Find your next refill while on the road or trail</h2>
    </section>
    <section class="signupForm" id="signupForm">
      <form>
        <fieldset>
          <label>Username</label>
          <input type="text" id="signup-username"class="signupField" placeholder="Username">
       

          <label>First Name</label>
          <input type="text" id="signup-firstName"class="signupField" placeholder="First Name">
       

          <label>Last Name</label>
          <input type="text" id="signup-lastName"class="signupField" placeholder="Last Name">
       
          
          <label>Password</label>
          <input type="text" id="signup-password"class="signupField" placeholder="Password">
        </fieldset>
        <button id="signupButton">Sign Up</button>
      </form>
    </section>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
