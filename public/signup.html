<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>sign Up</title>
</head>
<body>
  <section class="main" aria-label="Content container" name="container" role="main">
    <section class="header">
      <h3><a href="index.html">Home</a></h3>
      <h3><a href="login.html">Log In</a></h3>
      <h3><a href="signup.html">Sign Up</a></h3>
      <h1>Water Spotter</h1>
      <h2>Find your next refill while on the road or trail</h2>
    </section>
    <section class="signupForm">
      <form>
        <fieldset>
          <label>First Name</label>
          <input type="text" class="signupField" placeholder="First Name">
        </fieldset>
        <fieldset>
          <label>Last Name</label>
          <input type="text" class="signupField" placeholder="Last Name">
        </fieldset>
        <fieldset>
          <label>Email Address</label>
          <input type="text" class="signupField" placeholder="Email Address">
        </fieldset>
        <fieldset>
          <label>Password</label>
          <input type="text" class="signupField" placeholder="Password">
        </fieldset>
        <fieldset>
          <label>Re-Enter Password</label>
          <input type="text" class="signupField" placeholder="Password">
        </fieldset>
        <button id="signupButton">Sign Up</button>
      </form>
    </section>
  </section>
</body>
</html>
