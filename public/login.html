<!DOCTYPE html>

  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>sign Up</title>

<body>
  <section class="main" aria-label="Content container" name="container" role="main">
    <section class="header">
      <h3><a href="index.html">Home</a></h3>      
      <h3><a href="login.html">Log In</a></h3>
      <h3><a href="signup.html">Sign Up</a></h3>

      <h2>Find your next refill while on the road or trail</h2>
    </section>
    <section class="login-form" id="login-form">
      <form>
        <fieldset>
          <label>Username</label>
          <input type="text" class="loginField" id="login-username" placeholder="Username or Eamil Address">
          <br>
          <label>Password</label>

        </fieldset>
        <button id="loginButton">Log In</button>
      </form>
    </section>
